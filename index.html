<!DOCTYPE html>
<html>
	<head>
		<title>Number Block</title>
		<link rel="stylesheet" href="lib/bs/bootstrap.min.css">
		<link rel="stylesheet" href="lib/bs-icons/bootstrap-icons.min.css">
		<link rel="stylesheet" href="lib/files/styles.css" type="text/css">
		<script src="lib/jscookie/js.cookie.min.js"></script>
	</head>
	<body>
		<div class="container pt-5">
			<div class="row">
				<div class="col d-flex flex-column align-items-end">
					<button type="button" class="btn btn-outline-black mb-1 mx-1">Hint</button>
					<button type="button" class="btn btn-outline-black mb-1 mx-1">Assisted</button>
					<button type="button" class="btn btn-outline-black mb-1 mx-1">Instructions</button>
					<button type="button" class="btn btn-outline-black mb-1 mx-1">Restart</button>
					<ul id="log"></ul>
				</div>
				<div class="col text-center">
					<div id="g"></div>
					<div id="hint" class="mt-3">
					</div>
				</div>
				<div class="col d-flex flex-column align-items-start">
					<div class="mb-1 mx-1">
						<button type="button" class="btn btn-outline-black-lg square">1</button>
					</div>
					<div class="mb-1 mx-1">
						<button type="button" class="btn btn-outline-black-lg square">2</button>
					</div>
					<div class="mb-1 mx-1">
						<button type="button" class="btn btn-outline-black-lg square">3</button>
					</div>
					<div class="mb-1 mx-1">
						<button type="button" class="btn btn-outline-black-lg square">4</button>
					</div>
					<div class="mb-1 mx-1">
						<button type="button" class="btn btn-outline-black-lg square" disabled>5</button>
						<div class="badge text-bg-info rounded-pill"
							data-bs-toggle="tooltip"
							data-bs-placement="right" 
							data-bs-title="All the 5s in the grid are labeled.">Info</div>
					</div>
					<div class="mb-1 mx-1">
						<button type="button" class="btn btn-outline-black-lg">Erase</button>
					</div>
					<div class="mb-1 mx-1">
						<button type="button" class="btn btn-outline-black-lg">Undo</button>
					</div>
				</div>
			</div>
		</div>

    	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
		<script src="lib/bs/bootstrap.bundle.min.js"></script>
		<script src="lib/jquery/jquery.min.js"></script>
		<script src="lib/files/scripts.js"></script>
	</body>
</html>
